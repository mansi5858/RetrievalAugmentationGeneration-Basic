

services:
  app:
    build: .
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/rag_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=<replacePassword>
      - SPRING_AI_OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      db:
        condition: service_started
      ollama:
        condition: service_started
      ollama-init:
        condition: service_completed_successfully

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5001:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=<replacePassword>
      - POSTGRES_DB=rag_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  ollama-init:
    image: curlimages/curl
    depends_on:
      - ollama
    command: >
      sh -c "
        echo 'Waiting for Ollama service...' &&
        while ! curl -s http://ollama:11434/ > /dev/null; do sleep 2; done &&
        echo 'Ollama is ready. Pulling llama3.2...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.2\"}' &&
        echo 'Pulling nomic-embed-text...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"nomic-embed-text\"}' &&
        echo 'Models pulled successfully.'
      "

volumes:
  postgres_data:
  ollama_data:
